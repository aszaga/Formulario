<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Freecode</title>
</head>
<body>
  <section class="form-register">
    <h1>FreeCodeCamp</h1>
    <p>Gracias por Colaborar</p>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="number" name="edad" id="edad" placeholder="Ingrese su edad">
    <div>
    <select class="controls" type="Roll" name="Roll" id="Roll" placeholder="Que opcion describe su roll">
     <option value="student">Student</option>
     <option value="job">Full Time Job</option>
     <option value="learner">Full Time Learner</option>
     <option value="preferNo">Prefer not to say</option>
     <option value="other">Other</option>
    </select>
    </div>
    <div>
    <label class="controls" type="Recomienda" name="Recomienda" id="Roll" placeholder="lo recomendaria">
    <label  name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
    </label>
    <input class="controls" type="text" name="Sugerencia" id="Sugerencia" placeholder="Alguna sugerencia">
    </div>
    <input class="botons" type="submit" value="Registro">
  
  </section>

</body>
</html>
